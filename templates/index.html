<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biryani Bliss - Order Your Biryani</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global Reset & Fonts */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Full-Page Background with Blur */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://bonmasala.com/wp-content/uploads/2022/10/mutton-biriyani-recipe.jpeg') center/cover no-repeat;
      filter: blur(8px);
      z-index: -1;
    }
    
    /* Main Container for the Order Form */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      margin: 80px auto 140px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    
    /* Header Styles */
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: #b02a37;
      margin-bottom: 10px;
    }
    
    header p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }
    
    /* Order Form Styling */
    .order-form {
      text-align: left;
    }
    
    .form-group {
      margin-bottom: 1.2em;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5em;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #b02a37;
      box-shadow: 0 0 8px rgba(176, 42, 55, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #b02a37;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #8e1e2d;
    }
    
    /* Footer Styles */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      text-align: center;
      color: #fff;
    }
    
    footer .social-links a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }
    
    footer .social-links a:hover {
      color: #b02a37;
    }
    
    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive Styles */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <h1>Malabari Biryani</h1>
      <p>Experience the authentic taste of our signature biryani</p>
    </header>
    <section class="order-form">
      <form action="/order" method="post">
        <div class="form-group">
          <label for="biryani">Select Your Biryani</label>
          <select name="biryani" id="biryani">
            {% for item in biryani %}
              <option value="{{ loop.index }}">{{ item }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">How Many Plates?</label>
          <input type="number" name="quantity" id="quantity" min="1" value="1">
        </div>
        <div class="form-group">
          <label for="drink">Choose a Drink</label>
          <select name="drink" id="drink">
            {% for item in drinks %}
              <option value="{{ loop.index }}">{{ item }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit">Place Order</button>
      </form>
    </section>
  </div>
  
  <footer>
    <p>Connect with us</p>
    <div class="social-links">
      <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p style="margin-top: 10px;">&copy; 2025 Malabari Biryani. All rights reserved.</p>
  </footer>
</body>
</html>
